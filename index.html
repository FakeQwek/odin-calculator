<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Web Calculator</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="calc-body">
            <div id="calc-screen">
                <div id="calc-segment">
                    <h2 id ="no1">25</h1>
                    <h2 id ="operator">+</h2>
                    <h2 id ="no2">700</h2>
                </div>
                <div id="result-segment">
                    <h1 id="result">725</h1>
                </div>
            </div>
            <div id="calc-buttons">
                <div id="calc-digits">
                    <button class="calc-button">
                        <h2>1</h2>
                    </button>
                    <button class="calc-button">
                        <h2>2</h2>
                    </button>
                    <button class="calc-button">
                        <h2>3</h2>
                    </button>
                    <button class="calc-button">
                        <h2>4</h2>
                    </button>
                    <button class="calc-button">
                        <h2>5</h2>
                    </button>
                    <button class="calc-button">
                        <h2>6</h2>
                    </button>
                    <button class="calc-button">
                        <h2>7</h2>
                    </button>
                    <button class="calc-button">
                        <h2>8</h2>
                    </button>
                    <button class="calc-button">
                        <h2>9</h2>
                    </button>
                    <button class="calc-button">
                        <h2>0</h2>
                    </button>
                </div>
                <div id="calc-operations">
                    <button class="calc-button">
                        <h2>+</h2>
                    </button>
                    <button class="calc-button">
                        <h2>-</h2>
                    </button>
                    <button class="calc-button">
                        <h2>*</h2>
                    </button>
                    <button class="calc-button">
                        <h2>/</h2>
                    </button>
                    <button class="calc-button">
                        <h2>=</h2>
                    </button>
                </div>
            </div>
            <button id="calc-clear">Clear</button>

        </div>
        <script src="./scripts/index.js"></script>

    </body>
</html>
