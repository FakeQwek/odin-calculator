<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Web Calculator</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="calc-body">
            <div id="calc-screen">
                <div id="calc-segment">
                    <h2 id ="no1"></h1>
                    <h2 id ="operator"></h2>
                    <h2 id ="no2"></h2>
                </div>
                <div id="result-segment">
                    <h1 id="result"></h1>
                </div>
            </div>
            <div id="calc-buttons">
                <div id="calc-digits">
                    <button class="calc-button">
                        1
                    </button>
                    <button class="calc-button">
                        2
                    </button>
                    <button class="calc-button">
                        3
                    </button>
                    <button class="calc-button">
                        4
                    </button>
                    <button class="calc-button">
                        5
                    </button>
                    <button class="calc-button">
                        6
                    </button>
                    <button class="calc-button">
                        7
                    </button>
                    <button class="calc-button">
                        8
                    </button>
                    <button class="calc-button">
                        9
                    </button>
                    <button class="calc-button">
                        0
                    </button>
                </div>
                <div id="calc-operations">
                    <button class="calc-button">
                        +
                    </button>
                    <button class="calc-button">
                        -
                    </button>
                    <button class="calc-button">
                        *
                    </button>
                    <button class="calc-button">
                        /
                    </button>
                    <button class="calc-button">
                        =
                    </button>
                </div>
            </div>
            <button id="calc-clear"><h3>Clear</h3></button>

        </div>
        <script src="./scripts/index.js"></script>

    </body>
</html>
